name: cloudpebble

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - qemu
      - ycmd

  web:
    build: cloudpebble/
    links:
      - redis
      - postgres
      - s3
      - qemu
      - ycmd
    environment:
      - DEBUG="yes"
      - RUN_WEB="yes"
      - AWS_ENABLED="yes"
      - PORT=80
      - AWS_S3_FAKE_S3=s3:4569
      - MEDIA_URL=https://obelisk-sweet.exe.xyz/s3builds/
      - QEMU_URLS=https://obelisk-sweet.exe.xyz/
      - YCM_URLS=https://obelisk-sweet.exe.xyz/ycmd/
      - PUBLIC_URL=https://obelisk-sweet.exe.xyz/
      - EXPECT_SSL=yes
      - LIBPEBBLE_PROXY=wss://cloudpebble-ws.herokuapp.com/tool
      - PEBBLE_AUTH_URL=https://auth.rebble.io

  celery:
    build: cloudpebble/
    links:
      - redis
      - postgres
      - s3
    environment:
      - DEBUG="yes"
      - RUN_CELERY="yes"
      - AWS_ENABLED=yes
      - EXPORT_ROOT=http://web:80/export.cloudpebble.net/
      - AWS_S3_FAKE_S3=s3:4569

  qemu:
    build: cloudpebble-qemu-controller/

  ycmd:
    build: cloudpebble-ycmd-proxy/

  redis:
    image: redis

  postgres:
    image: postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  s3:
    image: kuracloud/fake-s3
    ports:
      - "8003:4569"
